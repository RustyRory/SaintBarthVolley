name: 'Release workflow'

on:
  push:
    branches:
      - 'release/*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ 1. Checkout complet pour rÃ©cupÃ©rer tous les commits et tags
      - name: 'Checkout code'
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ðŸ”¹ 2. Configurer Git pour les commits/tag du bot
      - name: 'Set up Git'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # ðŸ”¹ 3. DÃ©terminer la version de release depuis le nom de branche
      - name: 'Determine release version'
        id: semver
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          if [[ "$BRANCH_NAME" =~ ^release/([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            echo "Release version: $VERSION"
          else
            echo "âŒ Branch name does not match release/x.y.z"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # ðŸ”¹ 4. CrÃ©er le tag Git (supprime ancien tag si besoin)
      - name: 'Create git tag'
        run: |
          VERSION="v${{ steps.semver.outputs.version }}"
          echo "Creating tag $VERSION"

          # Supprimer tag local s'il existe
          git tag -d $VERSION || true

          # Supprimer tag distant s'il existe
          git push --delete origin $VERSION || true

          # CrÃ©er et pousser le tag
          git tag $VERSION
          git push origin $VERSION

      # ðŸ”¹ 5. Extraire la section correspondante dans le CHANGELOG.md
      - name: 'Extract changelog section'
        id: changelog
        run: |
          VERSION="${{ steps.semver.outputs.version }}"
          if [[ -f CHANGELOG.md ]]; then
            sed -n "/## \[$VERSION\]/,/^## /p" CHANGELOG.md > release_notes.txt
          else
            echo "No CHANGELOG.md found" > release_notes.txt
          fi
          echo "release_notes<<EOF" >> $GITHUB_OUTPUT
          cat release_notes.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # ðŸ”¹ 6. CrÃ©er la GitHub Release
      - name: 'Create GitHub Release'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.semver.outputs.version }}
          name: Release v${{ steps.semver.outputs.version }}
          body: ${{ steps.changelog.outputs.release_notes }}
