name: Release automatique

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release:
    if: github.event.pull_request.merged == true &&
      (startsWith(github.head_ref, 'release/') ||
       startsWith(github.head_ref, 'hotfix/'))
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Définir VERSION
        run: |
          VERSION="${GITHUB_HEAD_REF#release/}"
          VERSION="${VERSION#hotfix/}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version détectée : $VERSION"

          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Format de version invalide : $VERSION"
            exit 1
          fi

      - name: Créer le tag git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ env.VERSION }}
          git push origin v${{ env.VERSION }}

      - name: Extraire le changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            sed -n "/## \[${{ env.VERSION }}\]/,/^## \[/p" CHANGELOG.md | sed '$d' > release-notes.md
          else
            echo "CHANGELOG.md manquant"
            exit 1
          fi

      - name: Créer GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          body_path: release-notes.md
