name: Release automatique

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  release:
    if: github.event.pull_request.merged == true &&
      startsWith(github.head_ref, 'release/')
    runs-on: ubuntu-latest

    steps:
      # Checkout complet pour g√©rer les tags
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # D√©finir VERSION √† partir de la branche release/x.y.z
      - name: D√©finir VERSION
        run: |
          VERSION="${GITHUB_REF#refs/heads/release/}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version d√©tect√©e : $VERSION"

          # V√©rifie le format SemVer
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "‚ùå Format de version invalide : $VERSION"
            echo "üí° Format attendu : release/x.y.z (ex: release/1.2.3)"
            exit 1
          fi

      # Cr√©er et pousser le tag git
      - name: Cr√©er le tag git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ env.VERSION }}
          git push origin v${{ env.VERSION }}

      # Extraire la section correspondante dans CHANGELOG.md
      - name: Extraire le changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            sed -n "/## \[${{ env.VERSION }}\]/,/^## \[/p" CHANGELOG.md | sed '$d' > release-notes.md
            echo "‚úÖ Section changelog extraite pour la release ${{ env.VERSION }}"
          else
            echo "‚ö†Ô∏è CHANGELOG.md introuvable"
            echo "üí° Cr√©ez CHANGELOG.md avec une section ## [${{ env.VERSION }}]"
            exit 1
          fi

      # Cr√©er la GitHub Release
      - name: Cr√©er GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          body_path: release-notes.md
