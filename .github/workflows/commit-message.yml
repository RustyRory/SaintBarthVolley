name: V√©rification des messages de commit

on:
  push:
    branches:
      - main
      - dev
      - "feature/*"
      - "fix/*"
      - "hotfix/*"
      - "release/*"

jobs:
  commit-message:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: V√©rifier le format des messages de commit
        run: |
          echo "R√©cup√©ration des commits du dernier push..."
          # R√©cup√®re les commits du dernier push
          COMMITS=$(git log origin/${GITHUB_REF_NAME}..HEAD --pretty=format:"%s")

          echo "Commits d√©tect√©s :"
          echo "$COMMITS"

          INVALID=false

          for COMMIT in $COMMITS; do
            # Regex pour le format attendu : type(nom): Fixes #<num> - message
            if ! [[ "$COMMIT" =~ ^(feat|fix|docs|chore|refactor|test|hotfix)\([a-zA-Z0-9_-]+\):\ Fixes\ #[0-9]+\ -\ .+ ]]; then
              echo "‚ùå Commit invalide : $COMMIT"
              echo "üí° Format attendu : type(nom): Fixes #<issue> - message"
              INVALID=true
            else
              echo "‚úÖ Commit valide : $COMMIT"
            fi
          done

          if [ "$INVALID" = true ]; then
            echo "‚ùå Au moins un commit ne respecte pas le format attendu."
            exit 1
          fi
